description: Kompetenzstufenverteilung im Kontext
content:
  'application/json':
    schema:
      type: array
      items:
        allOf:
          - $ref: '../schemas/value-group.yml'
          - type: object
            required:
              - competenceLevels
            properties:
              competenceLevels:
                type: array
                description: Kompetenzstufenverteilung in der Wertegruppe
                items:
                  allOf:
                    - $ref: '../schemas/competence-level.yml'
                    - type: object
                      required:
                        - frequency
                      properties:
                        frequency:
                          type: integer