description: Lösungshäufigkeiten der Merkmale im Kontext
content:
  'application/json':
    schema:
      type: array
      items:
        allOf:
          - $ref: '../schemas/value-group.yml'
          - type: object
            required:
              - aggregations
            properties:
              aggregations:
                type: array
                description: Einzelne Aggregationen
                items:
                  type: object
                  properties:
                    type:
                      type: string
                      description: Aggregationsart (z.B. Kompetenzstandard, Aufgabe), eigene Aggregationsarten können definiert werden.
                      enum: [competenceStandard, custom]
                      examples:
                        - competenceStandard
                        - total
                    value:
                      type: string
                      description: Einzelne aggregierte Gruppe, z.B. "Leseverstehen" und "Orthografie" bei Domänen.
                      examples:
                        - "2.5.3"
                    descriptiveStatistics:
                      $ref: '../schemas/descriptive-statistics.yml'
                    includedIqbIds:
                      type: array
                      description: Liste von IQB ItemIds, die in der Berechnung der Aggregation berücksichtigt wurden.
                      items:
                        type: string