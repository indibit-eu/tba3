type: object
required:
  - type
  - value
properties:
  type:
    type: string
    description: Art des Merkmals
    examples:
      - SES
      - geschlecht
  label:
    type: string
    description: Bezeichnung des Merkmals
    examples:
      - Bücherfrage
      - Geschlecht
  value:
    type: string
    description: Konkrete Ausprägung des Merkmals
    examples:
      - niedrig
      - weiblich